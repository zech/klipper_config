[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_22003500165053424E363620-if00
restart_method: command

[virtual_sdcard]
path: ~/gcode_files

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 4000    			# Max 4000
max_z_velocity: 25 			# Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[include include/steppers.cfg]
[include include/extruder.cfg]
[include include/bed.cfg]
[include include/probe.cfg]
[include include/fans.cfg]
[include include/leds.cfg]
[include include/display.cfg]
[include include/macros.cfg]
[include include/kiauh_macros.cfg]

[idle_timeout]
#timeout: 1800 # 30 minutes
#timeout: 3600 # 60 minutes
timeout: 5400 # 90 minutes

[safe_z_home]
home_xy_position: 229.3, 354
speed: 100
z_hop: 10

[endstop_phase stepper_z]
trigger_phase: 15/64
[endstop_phase stepper_z1]
trigger_phase: 27/64
[endstop_phase stepper_z2]
trigger_phase: 45/64
[endstop_phase stepper_z3]
trigger_phase: 39/64

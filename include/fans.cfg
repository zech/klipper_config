# Part Cooling Fan
[fan]
pin: PA8
kick_start_time: 1
off_below: 0.10
shutdown_speed: 0

# Hotend Fan
[heater_fan hotend_fan]
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 40.0
shutdown_speed: 1

[controller_fan controller_fan]
pin: PD12
cycle_time: 0.01
kick_start_time: 0.8
fan_speed: 1
idle_timeout: 0

